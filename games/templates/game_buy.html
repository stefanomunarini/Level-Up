{% extends "__base.html" %}
{% load i18n %}

{% block title %}{{ page_title }} &ndash; {{ block.super }}{% endblock title %}

{% block main %}

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to buy {{ game }}? {{ game.price }} will be charged on your preferred payment method.</p>
    <input type="submit" value="{% trans 'Confirm' %}" />
</form>

{% endblock main %}
