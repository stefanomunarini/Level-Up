{% if scores %}
<table>
<caption>{{ title }}</caption>
    <thead>
        <tr>
            <th>Player</th>
            <th>Scores</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
    {% for score in scores %}
        <tr>
            <th {% if score.player == request.user.profile %}style="color: #3a945b"{% endif %}>
                {{ score.player }}
            </th>
            <th>{{ score.score }}</th>
            <th>{{ score.timestamp }}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
