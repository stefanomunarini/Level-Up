{% load static %}
{% load i18n cloudinary %}

<ul class="small-block-grid-2 large-block-grid-3 game-grid">
    {% for game in games %}
        <li>
            {% include "_game_detail.html" with game=game bought_games=request.user.profile.get_bought_games minimal=True %}
        </li>
    {% empty %}
        <p>No games found.</p>
    {% endfor %}
</ul>
