{% extends "__base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Up" %} &ndash; {{ block.super }}{% endblock title %}

{% block main %}

<a href="{% url 'profile:registration' %}">{% trans 'I’m a player!' %}<a>
<a href="{% url 'profile:registration-dev' %}">{% trans 'I’m a developer!' %}<a>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include "_input_grid.html" with submit_text=_('Sign Up') %}
</form>

{% endblock %}
